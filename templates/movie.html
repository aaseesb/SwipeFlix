<img id="movie-img" src="{{ movieCover }}" class="max-w-sm">

<div id="movie-disc items-center">
    <h2 class="text-xl font-bold">Movie Name {{movieName}}</h2>
    <div id="flex flex-row">
        <h3 class="text-sm text-gray-300">Release Date {{releaseDate}}</h3>
        <h3 class="text-sm text-gray-300">Movie Genre(s) {{movieGenre}}</h3>
    </div>
    <p class="text-base">Movie Description {{movieDesc}}</p>
</div>
