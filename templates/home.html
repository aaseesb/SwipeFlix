<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0d1117 }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8 flex flex-col items-center text-white">
    <div id="app" class="w-full max-w-4xl">

        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-white mb-2">CineMatch</h1>
        </header>
    </div>

    <section id="movie-card" class="bg-[#161b22] p-6 rounded-xl shadow-2xl mb-8 flex flex-row">
        <img id="movie-img" src="{{ url_for('static', filename='sample-movie-cover.png') }}" class="max-w-sm mr-5">
        <div id="movie-disc">
            <h2>{{movieName}}</h2>
            <h3></h3>
        </div>
    </section>

</body>
</html>
