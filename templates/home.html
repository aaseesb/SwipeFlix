<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: white }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8 flex flex-col items-center text-black">
    
    <!-- title -->
    <div class="w-full max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-extrabold mb-2">CineMatch</h1>
        </header>
    </div>

    <!-- movie swiping card -->
    <div id="movie-card" class="bg-[#161b22] p-6 rounded-xl shadow-2xl mb-8 flex flex-col text-white relative" style="overflow:hidden;">
        <!-- transparent overlay for accept and decline -->
        <div class="overlay-left absolute top-0 left-0 w-3/4 h-full bg-transparent z-100">
            <div class="accept">

            </div>
        </div>
        <div class="overlay-right absolute top-0 right-0 w-3/4 h-full bg-transparent z-100">
            <div class="decline">
                
            </div>
        </div>
        
        <img id="movie-img" src="{{ url_for('static', filename='sample-movie-cover.png') }}" class="max-w-sm">
        
        <div id="movie-disc items-center">
            <h2 class="text-xl font-bold">Movie Name {{movieName}}</h2>
            <div id="flex flex-row">
                <h3 class="text-sm text-gray-300">Release Date {{releaseDate}}</h3>
                <h3 class="text-sm text-gray-300">Movie Genre(s) {{movieGenre}}</h3>
            </div>
            <p class="text-base">Movie Description {{movieDesc}}</p>
        </div>
    </div>


</body>
</html>
